; Display all errors and warnings
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = Off

; Set error_log to help with debugging (optional, uncomment if needed)
error_log = /usr/local/etc/php/php_error.log

; Maximum allowed memory for scripts
memory_limit = 512M

; Maximum execution time for scripts
max_execution_time = 60

; Upload and post limits
upload_max_filesize = 50M
post_max_size = 50M

; Enable detailed output of environment (for debugging)
expose_php = On

; Set timezone (update to your local timezone)
date.timezone = "Asia/Singapore"

